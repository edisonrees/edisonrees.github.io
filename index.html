<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    text-align: center;
  }
  #counter {
    font-size: 48px;
    margin-top: 50px;
  }
  #textbox {
    margin-top: 20px;
  }
  input[type="text"] {
    width: 200px;
    height: 30px;
    font-size: 16px;
  }
  button {
    margin-top: 10px;
    width: 100px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
  }
  #addBtn {
    background-color: blue;
    color: white;
  }
  #subtractBtn {
    background-color: blue;
    color: white;
  }
</style>
</head>
<body>
<div id="counter">0</div>
<div id="textbox">
  <input type="text" id="amountInput" placeholder="Enter amount">
  <button id="addBtn">+</button>
  <button id="subtractBtn">-</button>
</div>

<script>
  let counter = 0;
  let interval;

  function addToCounter(value) {
    counter += value;
    document.getElementById('counter').innerText = counter;
  }

  function startCounter() {
    interval = setInterval(() => {
      addToCounter(312);
    }, 1000);
  }

  function stopCounter() {
    clearInterval(interval);
  }

  document.getElementById('addBtn').addEventListener('click', function() {
    let amount = parseInt(document.getElementById('amountInput').value);
    if (!isNaN(amount)) {
      addToCounter(amount);
    }
  });

  document.getElementById('subtractBtn').addEventListener('click', function() {
    let amount = parseInt(document.getElementById('amountInput').value);
    if (!isNaN(amount)) {
      addToCounter(-amount);
    }
  });

  startCounter();
</script>
</body>
</html>
