<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cectsaura Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #counter {
    font-size: 72px;
    margin-top: 50px;
    color: #2ecc71;
  }
  #textbox {
    margin-top: 20px;
  }
  input[type="text"] {
    width: 200px;
    height: 40px;
    font-size: 20px;
    border-radius: 5px;
    border: 2px solid #3498db;
    padding: 5px;
  }
  button {
    margin-top: 10px;
    width: 120px;
    height: 50px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    outline: none;
    transition: background-color 0.3s;
  }
  #addBtn {
    background-color: #3498db;
    color: white;
    margin-right: 10px;
  }
  #addBtn:hover {
    background-color: #2980b9;
  }
  #subtractBtn {
    background-color: #e74c3c;
    color: white;
  }
  #subtractBtn:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>
<div id="counter">0</div>
<div id="textbox">
  <input type="number" id="amountInput" placeholder="Enter amount">
  <button id="addBtn">Add (ammount) </button>
  <button id="subtractBtn">Subtract (amount) (value)</button>
</div>

<script>
  let counter = 0;
  let interval;

  function addToCounter(value) {
    counter += value;
    document.getElementById('counter').innerText = counter.toLocaleString('en-US', { style: 'currency', currency: 'EUR' });
  }

  function startCounter() {
    interval = setInterval(() => {
      addToCounter(212);
    }, 1000);
  }

  function stopCounter() {
    clearInterval(interval);
  }

  document.getElementById('addBtn').addEventListener('click', function() {
    let amount = parseInt(document.getElementById('amountInput').value);
    if (!isNaN(amount)) {
      addToCounter(amount);
    }
  });

  document.getElementById('subtractBtn').addEventListener('click', function() {
    let amount = parseInt(document.getElementById('amountInput').value);
    if (!isNaN(amount)) {
      addToCounter(-amount);
    }
  });

  startCounter();
</script>
</body>
</html>
